name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black
    
    - name: Check Python syntax
      run: |
        find . -name "*.py" -not -path "./.git/*" -not -path "*/__pycache__/*" | while read file; do
          python -m py_compile "$file" || exit 1
        done
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black (check only)
      run: |
        black --check . --exclude="\.git|\.ipynb_checkpoints|__pycache__"
      continue-on-error: true
    
    - name: Validate Jupyter notebooks
      run: |
        pip install nbformat
        python -c "import nbformat; [nbformat.read(f, as_version=4) for f in __import__('glob').glob('**/*.ipynb', recursive=True)]"
      continue-on-error: true

